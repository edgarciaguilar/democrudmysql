<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{base.html}"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
  </head>

  <body>
    <div class="container section" layout:fragment="contenido_personalizado">
      <div class="row justify-content-center">
        <div class="col-md-8 col-jg-8 col-xl-4">
          <h3>Registro de Usuario</h3>

          <form th:action="@{''}" method="post" th:object="${usuario}" class="mt-5" novalidate>
            <div class="mb-3">
              <label for="nombres">Nombres</label>
              <input
                id="nombres"
                type="text"
                th:field="*{nombres}"
                class="form-control"
                th:errorclass="is-invalid"
                placeholder="Nombres"
              />
              <div class="invalid-feedback" th:errors="*{nombres}"></div>
            </div>

            <div class="mb-3">
              <label for="apellidos">Apellidos</label>
              <input
                id="apellidos"
                type="text"
                th:field="*{apellidos}"
                class="form-control"
                th:errorclass="is-invalid"
                placeholder="Apellidos"
              />
              <div class="invalid-feedback" th:errors="*{apellidos}"></div>
            </div>

            <div class="mb-3">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                th:field="*{email}"
                class="form-control"
                th:errorclass="is-invalid"
                placeholder="Correo eleéctronico"
              />
              <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
              <label for="password1">Contraseña</label>
              <input
                id="password1"
                type="password"
                th:field="*{password1}"
                class="form-control"
                th:errorclass="is-invalid"
                placeholder="Contraseña"
              />
              <div class="invalid-feedback" th:errors="*{password1}"></div>
            </div>

            <div class="mb-3">
              <label for="password2">Repita la contraseña</label>
              <input
                id="password2"
                type="password"
                th:field="*{password2}"
                class="form-control"
                th:errorclass="is-invalid"
                placeholder="Repita la contraseña"
              />
              <div class="invalid-feedback" th:errors="*{password2}"></div>
            </div>

            <button class="btn btn-primary btn-lg w-100">Registrarme</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
