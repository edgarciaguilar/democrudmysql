# cambia el puerto de despliegue de la aplicación
server.port=9090

# deshabilitar el caché de thymeleaf
spring.thymeleaf.cache=false

# config base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/cursosonline0322?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345

# config jpa
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.show-sql=true

# establecer el tamaño máximo de los archivos subidos por el cliente
spring.servlet.multipart.max-file-size=10MB

# config ruta de almacenamiento de los archivos subidos por el cliente
storage.public.path=mediafiles/public
